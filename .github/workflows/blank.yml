name: CI / CD with Parallel Dev & Prod Approvals

on:
  push:
    branches:
      - master

permissions:
  contents: read
  issues: write
  actions: write

jobs:
  build:
    name: ğŸ›  Build & Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build artifact
        run: |
          echo "ğŸ”¨ Building..."
          # your build commands here
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: path/to/build

  wait-dev:
    name: âœ… Await Dev Approval
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Request Dev approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: apurvrana09      # â† replace with real GitHub usernames
          issue-title: "Approve â–¶ï¸ Dev Deployment"
          minimum-approvals: 1
          fail-on-denial: true

  wait-prod:
    name: âœ… Await Prod Approval
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Request Prod approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: apurvrana09         # â† replace with real GitHub usernames
          issue-title: "Approve ğŸš€ Prod Deployment"
          minimum-approvals: 1
          fail-on-denial: true

  deploy-dev:
    name: ğŸš€ Deploy to Dev
    needs: wait-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-output
      - name: Deploy to Dev
        run: |
          echo "â–¶ï¸ Deploying to dev..."
          # your deploy commands here

  deploy-prod:
    name: ğŸš€ Deploy to Prod
    needs: wait-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-output
